<html>
  <head>
    <title>Deploy the gPS Core Web Vitals GTM tag</title>
    <script src="./gtm_automation.js" defer></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://apis.google.com/js/api.js" async></script>
    <style>
      .config-form {
        display: grid;
        grid-template-columns: max-content 20rem;
        grid-template-rows: repeat(5, 1fr);
        grid-column-gap: 5px;
        grid-row-gap: 5px;
      }
      .submit-button {
        grid-column: 2;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Deploy the gPS Core Web Vitals GTM Tag</h1>
    <p>Please fill out all of the fields before clicking the <strong>Deploy GTM Tag</strong> button. For more information, please see the <a href="docs/index.html">documentation</a>.</p>
      <form id="deploy-form" class="config-form">
        <label for="client-id">The OAuth Client ID to use: </label>
        <input type="text" name="client-id" id="client-id" required>
        <label for="account">GTM Account ID: </label>
        <input type="text" name="account" id="account" required>
        <label for="container">GTM Container ID: </label>
        <input type="text" name="container" id="container" required>
        <label for="workspace">GTM Workspace ID: </label>
        <input type="text" name="workspace" id="workspace" required>
        <label for="ga4">GA4 Measurement ID:</label>
        <input type="text" name="ga4" id="ga4" required>
        <input type="submit" name="deploy" value="Deploy GTM Tag" class="submit-button">
      </form>
      <div id="success-messages" class="success">
      </div>
      <div id="error-messages" class="error">
      </div>
  </body>
</html>
